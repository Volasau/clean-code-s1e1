<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task__list task__list-top">
        <h1 class="task__list-title task__list-title-new">Add Item</h1>
        <div class="task__list-wrapper">
          <input id="task__list-new" class="task__list-wrapper-input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="task__list task__list-todo">
        <h3 class="task__list-title">Todo</h3>
        <ul id="task__list-items-todo" class="task__list-items">
          <li class="task__list-item">
            <input class="task__list-checkbox" type="checkbox">
            <label class="task__list-label task">Pay Bills</label>
            <input class="task__list-input task" type="text">
            <button class="task__list-button-edit button">Edit</button>
            <button class="task__list-button-delete button">
              <img class="button__delete-img" src="./remove.svg" alt="icon remove">
            </button>
          </li>
          <li class="task__list-item task__list-item-edit">
            <input class="task__list-checkbox" type="checkbox">
            <label class="task__list-label task">Go Shopping</label>
            <input class="task__list-input task" type="text" value="Go Shopping">
            <button class="task__list-button-edit button">Save</button>
            <button class="task__list-button-delete button">
              <img class="button__delete-img" src="./remove.svg" alt="icon remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="task__list task__list-completed">
        <h3 class="task__list-title">Completed</h3>
        <ul id="task__list-items-completed" class="task__list-items">
          <li class="task__list-item">
            <input class="task__list-checkbox" type="checkbox" checked>
            <label class="task__list-label task__list-label-copmleted task">See the Doctor</label>
            <input class="task__list-input task" type="text">
            <button class="task__list-button-edit button">Edit</button>
            <button class="task__list-button-delete button">
              <img class="button__delete-img" src="./remove.svg" alt="icon remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
